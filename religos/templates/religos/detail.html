{% extends "religos/base.html" %}

<!-- Main content start -->
{% block content %}

<p>Looking place detail</p>

<table class="table table-bordered">
  <tr>
    <td><strong>店名:<strong></td>
    <td>{{ place.name }}</td>
  </tr>

  <tr>
    <td><strong>電話番号:<strong></td>
    <td>{{ place.phone_number }}</td>
  </tr>

  <tr>
    <td><strong>住所:<strong></td>
    <td>{{ place.location }}</td>
  </tr>

</table>
<form action="{% url 'religos:edit' place.id %}" method="get">
  <input type="submit" class="btn btn-primary" value="Edit">
  <a href="{% url 'religos:index' %}"><input type="button" class="btn btn-secondary" value="Return"></input>
</form>

{% endblock content %}
<!-- Main content end -->
